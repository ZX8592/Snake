    <script>

        const gridSize = 20;

        const SPECIAL_FOOD_BLINK_DURATION = 3000; // é—ªçƒæŒç»­æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰

        // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
        function initAudioContext() {

                // åœ¨iOSè®¾å¤‡ä¸Šï¼ŒaudioContextéœ€è¦é¦–æ¬¡ç”¨æˆ·äº¤äº’åæ‰èƒ½å¯åŠ¨
                if (audioContext && audioContext.state === 'suspended') {
                    const resumeAudioContext = function() {
                        audioContext.resume().then(() => {
                            console.log('éŸ³é¢‘ä¸Šä¸‹æ–‡å·²æ¢å¤');
                        }).catch(e => {
                            console.log('éŸ³é¢‘ä¸Šä¸‹æ–‡æ¢å¤å¤±è´¥:', e);

                        // åªç§»é™¤ç›‘å¬å™¨å¦‚æœæˆåŠŸæ¿€æ´»
                        if (audioContext.state === 'running') {

        // åˆ›å»ºéŸ³æ•ˆå‡½æ•°

            try {
                // å¦‚æœéŸ³é¢‘ä¸Šä¸‹æ–‡è¢«æš‚åœï¼Œå°è¯•æ¢å¤
                if (audioContext.state === 'suspended') {

                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);

                                audioContext.resume().catch(e => console.log('æ’­æ”¾éŸ³æ•ˆæ—¶æ¢å¤ä¸Šä¸‹æ–‡å¤±è´¥:', e));
                            }

        // åˆå§‹åŒ–æ¸¸æˆé€Ÿåº¦

        const minSwipeDistance = 15; // é™ä½æœ€å°æ»‘åŠ¨è·ç¦»ï¼Œæé«˜çµæ•åº¦
        let touchMoveTriggered = false; // æ ‡è®°æ˜¯å¦å·²è§¦å‘æ–¹å‘æ”¹å˜

        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });

        // è§¦æ‘¸å¼€å§‹äº‹ä»¶å¤„ç†
        function handleTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;

        }

        // è§¦æ‘¸ç§»åŠ¨äº‹ä»¶å¤„ç†
        function handleTouchMove(event) {
            event.preventDefault();
            
            if (touchMoveTriggered) return; // å¦‚æœå·²ç»è§¦å‘äº†æ–¹å‘å˜åŒ–ï¼Œå¿½ç•¥åç»­ç§»åŠ¨
            
            touchEndX = event.touches[0].clientX;

            // è®¡ç®—æ»‘åŠ¨è·ç¦»
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // å¦‚æœæ»‘åŠ¨è·ç¦»å¤ªå°ï¼Œä¸å¤„ç†
            if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                return;
            }
            
            // ç¡®å®šæ»‘åŠ¨æ–¹å‘
            let direction = '';
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                direction = deltaX > 0 ? 'right' : 'left';
            } else {
                // å‚ç›´æ»‘åŠ¨
                direction = deltaY > 0 ? 'down' : 'up';
            }
            
            // é¿å…åæ–¹å‘ç§»åŠ¨ (ä¾‹å¦‚è›‡å‘å³ç§»åŠ¨æ—¶ä¸èƒ½ç«‹å³å‘å·¦ç§»åŠ¨)
            if ((direction === 'right' && dx !== -1) || 
                (direction === 'left' && dx !== 1) || 
                (direction === 'up' && dy !== 1) || 
                (direction === 'down' && dy !== -1)) {
                
                // ä¸ä¸Šæ¬¡æ–¹å‘ä¸åŒæ‰æ”¹å˜æ–¹å‘
                if (direction !== lastTouchDirection) {
                    switch (direction) {
                        case 'right':
                        dx = 1;
                        dy = 0;
                            break;
                        case 'left':
                        dx = -1;
                        dy = 0;
                            break;

                        dx = 0;
                        dy = -1;
                            break;
                        case 'down':
                            dx = 0;
                            dy = 1;
                            break;
                    }
                    
                    lastTouchDirection = direction;
                    touchMoveTriggered = true; // æ ‡è®°å·²è§¦å‘æ–¹å‘å˜åŒ–
                    
                    // æ’­æ”¾è½¬å‘éŸ³æ•ˆ
                    if (isSoundEnabled) {

            }
            
                    // é‡ç½®è§¦æ‘¸èµ·å§‹ç‚¹ï¼Œä¸ºä¸‹ä¸€æ¬¡æ»‘åŠ¨åšå‡†å¤‡
                    touchStartX = touchEndX;
                    touchStartY = touchEndY;

        function handleTouchEnd(event) {

            // é‡ç½®å˜é‡ä½†ä¿ç•™æœ€åæ–¹å‘è®°å½•

        // æ¸¸æˆä¸»å¾ªç¯

        function checkGameOver() {

            if (snake.length === 0 || (dx === 0 && dy === 0 && snake.length === 1)) {

        function generateRandomPosition() {

            } else if (difficulty === 'medium') {

            } else if (difficulty === 'hard') {
                obstacleCount = 3; // å›°éš¾çº§åˆ«ç”Ÿæˆ3æ¡é»‘å—
            }
            
            // ç”ŸæˆæŒ‡å®šæ•°é‡çš„é»‘å—

        // ç”Ÿæˆå•æ¡é»‘å—
        function generateSingleObstacle() {
            // æœ€å¤§å°è¯•æ¬¡æ•°ï¼Œé˜²æ­¢æ­»å¾ªç¯
            const MAX_ATTEMPTS = 50;
            let attempts = 0;
            
            // éšæœºé€‰æ‹©èµ·å§‹ä½ç½®
            let startX, startY, isValid = false;
            let obstaclePositions = [];
            
            while (!isValid && attempts < MAX_ATTEMPTS) {
                attempts++;
                obstaclePositions = [];
                
                startX = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
                startY = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
            
            // éšæœºé€‰æ‹©æ–¹å‘ï¼ˆæ°´å¹³æˆ–å‚ç›´ï¼‰
            const isHorizontal = Math.random() > 0.5;
            
                // ç”Ÿæˆè¿ç»­çš„é»‘å—ä½ç½®å¹¶æ£€æŸ¥æ˜¯å¦åˆæ³•
                isValid = true;
            for (let i = 0; i < OBSTACLE_COUNT; i++) {
                let x, y;
                if (isHorizontal) {
                    x = startX + i;
                    y = startY;
                } else {
                    x = startX;
                    y = startY + i;
                }
                
                // ç¡®ä¿ä¸è¶…å‡ºè¾¹ç•Œ
                if (x >= tileCount || y >= tileCount) {
                        isValid = false;
                    break;
                }
                
                // æ£€æŸ¥ä½ç½®æ˜¯å¦è¢«å ç”¨
                    if (isPositionOccupied(x, y)) {
                        isValid = false;
                        break;
                    }
                    
                    obstaclePositions.push({x, y});
                }
            }
            
            // åªæœ‰å½“ç”Ÿæˆçš„ä½ç½®å®Œå…¨åˆæ³•æ—¶ï¼Œæ‰æ·»åŠ åˆ°éšœç¢ç‰©åˆ—è¡¨ä¸­
            if (isValid) {
                obstacles.push(...obstaclePositions);
            } else {
                console.log("æ— æ³•ç”Ÿæˆæœ‰æ•ˆçš„é»‘å—ï¼Œå¯èƒ½å°è¯•æ¬¡æ•°ä¸å¤Ÿæˆ–ç©ºé—´ä¸è¶³");
            }
        }

        // å¤åˆ¶å›¾ç‰‡åˆ°å‰ªè´´æ¿
        function copyImageToClipboard() {
            const img = document.getElementById('shareImage');
            const tooltip = document.getElementById('copyTooltip');
            
            // åˆ›å»ºä¸€ä¸ªCanvaså…ƒç´ 
            const canvas = document.createElement('canvas');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            
            // å°†å›¾ç‰‡ç»˜åˆ¶åˆ°Canvasä¸Š
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            
            // å°è¯•å°†Canvaså†…å®¹è½¬æ¢ä¸ºBlob
            canvas.toBlob(function(blob) {
                try {
                    // åˆ›å»ºClipboardItem
                    const item = new ClipboardItem({ 'image/png': blob });
                    
                    // å¤åˆ¶åˆ°å‰ªè´´æ¿
                    navigator.clipboard.write([item]).then(function() {
                        // æ˜¾ç¤ºæˆåŠŸæç¤º
                        tooltip.textContent = 'å›¾ç‰‡å·²å¤åˆ¶åˆ°å‰ªè´´æ¿';
                        tooltip.style.opacity = '1';
                        
                        // 2ç§’åéšè—æç¤º
                        setTimeout(function() {

                        }, 2000);
                    }).catch(function(err) {
                        // å¦‚æœapiä¸æ”¯æŒï¼Œå›é€€åˆ°å¤åˆ¶é“¾æ¥
                        fallbackToCopyLink(err);
                    });
                } catch (err) {

                    fallbackToCopyLink(err);
            }
            });
        }
