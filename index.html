            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);

            margin: 0 auto;
            touch-action: none; /* 防止触摸事件的默认行为 */

            height: 400px;

            font-weight: bold;

            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;

            color: #fff;

            padding-bottom: 0;

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 确保画布尺寸正确
        canvas.width = 400;
        canvas.height = 400;
        
        // 游戏参数
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let score = 0;
        let specialFoodOpacity = 1;
        let specialFoodTimer = 0;
        let isSpecialFoodVisible = true;
        const SPECIAL_FOOD_DURATION = 3000; // 特殊食物持续时间（毫秒）
        const SPECIAL_FOOD_BLINK_DURATION = 3000; // 闪烁持续时间（毫秒）
        const SPECIAL_FOOD_BLINK_SPEED = 200; // 闪烁速度（毫秒）
        const OBSTACLE_COUNT = 8; // 每条黑块的长度
        let obstacles = []; // 存储黑块位置

        // 难度设置
        const difficultySettings = {
            easy: { baseSpeed: 150, speedIncrease: 0.985, scoreMultiplier: 1 },
            medium: { baseSpeed: 120, speedIncrease: 0.985, scoreMultiplier: 1.5 },
            hard: { baseSpeed: 90, speedIncrease: 0.985, scoreMultiplier: 2 }
        };

        // 音频上下文和音效
        let audioContext;
        
        // 初始化音频上下文
        function initAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 在iOS设备上，audioContext需要首次用户交互后才能启动
                if (audioContext && audioContext.state === 'suspended') {
                    const resumeAudioContext = function() {
                        audioContext.resume().then(() => {
                            console.log('音频上下文已恢复');
                        }).catch(e => {
                            console.log('音频上下文恢复失败:', e);
                        });
                        
                        // 只移除监听器如果成功激活
                        if (audioContext.state === 'running') {
                            document.removeEventListener('touchstart', resumeAudioContext);
                            document.removeEventListener('click', resumeAudioContext);
                            document.removeEventListener('keydown', resumeAudioContext);
                        }
                    };
                    
                    document.addEventListener('touchstart', resumeAudioContext);
                    document.addEventListener('click', resumeAudioContext);
                    document.addEventListener('keydown', resumeAudioContext);
                }
            } catch (e) {
                console.log('音频上下文初始化失败:', e);
                audioContext = null;
            }
        }

        // 创建音效函数
        function createBeepSound(frequency, duration, type = 'sine') {
            if (!audioContext) return { play: function() {} };
            
            try {
                // 如果音频上下文被暂停，尝试恢复
                if (audioContext.state === 'suspended') {
                    audioContext.resume().catch(e => console.log('音频上下文恢复失败:', e));
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return {
                    play: function() {
                        try {
                            if (audioContext.state !== 'running') {
                                // 尝试在播放前恢复音频上下文
                                audioContext.resume().catch(e => console.log('播放音效时恢复上下文失败:', e));
                            }
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + duration);
                        } catch (e) {
                            console.log('音效播放失败:', e);
                        }
                    }
                };
            } catch (e) {
                console.log('创建音效失败:', e);
                return { play: function() {} };
            }
        }

        // 初始化游戏速度
        function initGameSpeed() {
            const difficulty = document.getElementById('difficultySelector').value;
            const settings = difficultySettings[difficulty];
            baseSpeed = settings.baseSpeed;
            currentSpeed = baseSpeed;
            document.getElementById('currentSpeed').textContent = currentSpeed.toFixed(1);
        }

        // 设置初始速度
        let baseSpeed = difficultySettings.medium.baseSpeed;
        let currentSpeed = baseSpeed;

        // 蛇的初始位置和速度
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;

        // 食物位置
        let foodX = Math.floor(Math.random() * tileCount);
        let foodY = Math.floor(Math.random() * tileCount);
        let specialFoodX = -1;
        let specialFoodY = -1;

        let highScores = JSON.parse(localStorage.getItem('snakeHighScores')) || [];

        let isPaused = false;
        let gameLoopInterval;

        // 触摸控制相关变量
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let lastTouchDirection = ''; // 记录上一次触摸方向
        const minSwipeDistance = 15; // 降低最小滑动距离，提高灵敏度
        let touchMoveTriggered = false; // 标记是否已触发方向改变

        // 添加触摸事件监听
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        // 触摸开始事件处理
        function handleTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            touchMoveTriggered = false; // 重置方向触发状态
        }

        // 触摸移动事件处理
        function handleTouchMove(event) {
            event.preventDefault();
            
            if (touchMoveTriggered) return; // 如果已经触发了方向变化，忽略后续移动
            
            touchEndX = event.touches[0].clientX;
            touchEndY = event.touches[0].clientY;
            
            // 计算滑动距离
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // 如果滑动距离太小，不处理
            if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                return;
            }
            
            // 确定滑动方向
            let direction = '';
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // 水平滑动
                direction = deltaX > 0 ? 'right' : 'left';
            } else {
                // 垂直滑动
                direction = deltaY > 0 ? 'down' : 'up';
            }
            
            // 避免反方向移动 (例如蛇向右移动时不能立即向左移动)
            if ((direction === 'right' && dx !== -1) || 
                (direction === 'left' && dx !== 1) || 
                (direction === 'up' && dy !== 1) || 
                (direction === 'down' && dy !== -1)) {
                
                // 与上次方向不同才改变方向
                if (direction !== lastTouchDirection) {
                    switch (direction) {
                        case 'right':
                        dx = 1;
                        dy = 0;
                            break;
                        case 'left':
                        dx = -1;
                        dy = 0;
                            break;
                        case 'up':
                        dx = 0;
                        dy = -1;
                            break;
                        case 'down':
                            dx = 0;
                            dy = 1;
                            break;
                    }
                    
                    lastTouchDirection = direction;
                    touchMoveTriggered = true; // 标记已触发方向变化
                    
                    // 播放转向音效
                    if (isSoundEnabled) {
                        createBeepSound(440, 0.05, 'sine').play();
            }
            
                    // 重置触摸起始点，为下一次滑动做准备
                    touchStartX = touchEndX;
                    touchStartY = touchEndY;
                }
            }
        }

        // 触摸结束事件处理
        function handleTouchEnd(event) {
            event.preventDefault();
            
            // 重置变量但保留最后方向记录
            touchMoveTriggered = false;
        }

        // 游戏主循环
        function gameLoop() {
            if (isPaused) return;
            
            // 首先清除画布
            clearCanvas();
            
            // 然后进行游戏逻辑
            moveSnake();
            if (checkGameOver()) {
                return;
            }
            
            // 更新和检查食物
            updateSpecialFood();
            checkFoodCollision();
            checkSpecialFoodCollision();
            
            // 最后绘制所有元素
            drawObstacles();
            drawFood();
            drawSpecialFood();
            drawSnake();
            
            // 设置下一帧
            gameLoopInterval = setTimeout(gameLoop, currentSpeed);
        }

        // 移动蛇
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // 处理边界循环
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            snake.unshift(head);
            if (!checkFoodCollision()) {
                snake.pop();
            }
        }

        // 检查游戏是否结束
        function checkGameOver() {
            // 如果蛇的长度为0或游戏未开始，则不进行检查
            if (snake.length === 0 || (dx === 0 && dy === 0 && snake.length === 1)) {
                return false;
            }
            
            const head = snake[0];
            // 检查是否撞到蛇身
            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                playGameOverSound();
                showGameOverDialog();
                return true;
            }
            // 检查是否撞到黑块
            if (obstacles.some(obs => obs.x === head.x && obs.y === head.y)) {
                playGameOverSound();
                showGameOverDialog();
                return true;
            }
            return false;
        }

        // 生成随机位置（确保不会与黑块重叠）
        function generateRandomPosition() {
            let x, y;
            do {
                x = Math.floor(Math.random() * tileCount);
                y = Math.floor(Math.random() * tileCount);
            } while (isPositionOccupied(x, y));
            return {x, y};
        }

        // 检查位置是否被占用
        function isPositionOccupied(x, y) {
            // 检查是否与蛇身重叠
            if (snake.some(segment => segment.x === x && segment.y === y)) {
                return true;
            }
            // 检查是否与食物重叠
            if (x === foodX && y === foodY) {
                return true;
            }
            // 检查是否与特殊食物重叠
            if (specialFoodX !== -1 && x === specialFoodX && y === specialFoodY) {
                return true;
            }
            // 检查是否与其他黑块重叠
            if (obstacles.some(obs => obs.x === x && obs.y === y)) {
                return true;
            }
            return false;
        }

        // 检查是否吃到食物
        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === foodX && head.y === foodY) {
                const difficulty = document.getElementById('difficultySelector').value;
                const settings = difficultySettings[difficulty];
                const oldScore = score;
                score += Math.floor(10 * settings.scoreMultiplier);
                updateScoreDisplay();
                updateSpeed();
                playEatSound();
                // 生成新的食物位置
                const newPos = generateRandomPosition();
                foodX = newPos.x;
                foodY = newPos.y;
                
                // 检查分数是否跨越了200的整数倍边界
                const oldScoreDiv = Math.floor(oldScore / 200);
                const newScoreDiv = Math.floor(score / 200);
                if (newScoreDiv > oldScoreDiv && specialFoodX === -1) {
                    // 在跨越200整数倍时生成特殊食物
                    console.log(`跨越200整数倍: ${oldScore} -> ${score}, 生成特殊食物`);
                    const specialPos = generateRandomPosition();
                    specialFoodX = specialPos.x;
                    specialFoodY = specialPos.y;
                    specialFoodTimer = 0;
                    specialFoodOpacity = 1;
                    isSpecialFoodVisible = true;
                }
                
                return true;
            }
            return false;
        }

        // 检查特殊食物碰撞
        function checkSpecialFoodCollision() {
            if (specialFoodX === -1) return false;
            
            const head = snake[0];
            if (head.x === specialFoodX && head.y === specialFoodY) {
                const difficulty = document.getElementById('difficultySelector').value;
                const settings = difficultySettings[difficulty];
                score += Math.floor(30 * settings.scoreMultiplier);
                updateScoreDisplay();
                updateSpeed();
                playSpecialEatSound();
                specialFoodX = -1;
                specialFoodY = -1;
                specialFoodOpacity = 1;
                specialFoodTimer = 0;
                return true;
            }
            return false;
        }

        // 清空画布
        function clearCanvas() {
            // 完全清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 添加半透明背景
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 绘制食物
        function drawFood() {
            ctx.fillStyle = '#ff4757';
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.strokeRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
        }

        // 绘制蛇
        function drawSnake() {
            snake.forEach((segment, index) => {
                const colorIntensity = 1 - (index / snake.length) * 0.3;
                const r = Math.floor(46 * colorIntensity);
                const g = Math.floor(213 * colorIntensity);
                const b = Math.floor(115 * colorIntensity);
                
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        // 绘制特殊食物
        function drawSpecialFood() {
            if (specialFoodX === -1 || !isSpecialFoodVisible) return;
            
            ctx.fillStyle = 'rgb(255, 255, 0)';
            ctx.fillRect(specialFoodX * gridSize, specialFoodY * gridSize, gridSize - 2, gridSize - 2);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.strokeRect(specialFoodX * gridSize, specialFoodY * gridSize, gridSize - 2, gridSize - 2);
        }

        // 显示游戏结束对话框
        function showGameOverDialog() {
            const dialog = document.getElementById('gameOverDialog');
            const finalScore = document.getElementById('finalScore');
            const newRecordMessage = document.getElementById('newRecordMessage');
            
            // 更新最终得分
            finalScore.textContent = score;
            
            // 检查是否打破记录
            const isNewRecord = highScores.length === 0 || score > highScores[0];
            newRecordMessage.style.display = isNewRecord ? 'block' : 'none';
            
            // 显示对话框
            dialog.style.display = 'block';
            
            // 添加回车键监听
            const handleEnterKey = function(e) {
                if (e.key === 'Enter') {
                    resetGame();
                    document.removeEventListener('keydown', handleEnterKey);
                }
            };
            document.addEventListener('keydown', handleEnterKey);
        }

        // 重置游戏
        function resetGame() {
            // 确保游戏不是暂停状态
            if (isPaused) {
                togglePause();
            }
            
            // 隐藏游戏结束对话框
            document.getElementById('gameOverDialog').style.display = 'none';
            
            updateHighScores();
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            updateScoreDisplay();
            initGameSpeed();
            generateObstacles(); // 重新生成黑块
            // 生成新的食物位置
            const newPos = generateRandomPosition();
            foodX = newPos.x;
            foodY = newPos.y;
            specialFoodX = -1;
            specialFoodY = -1;
            specialFoodOpacity = 1;
            specialFoodTimer = 0;
            isSpecialFoodVisible = true;
            
            // 重置游戏时尝试播放音乐
            if (isMusicEnabled) {
                // 防止重复播放
                bgMusic.pause();
                bgMusic.currentTime = 0;
                
                // 在移动设备上，需要在用户交互上下文中播放
                try {
                    const playPromise = bgMusic.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.log('重置游戏时音乐播放失败，将在下一次用户交互时尝试:', e);
                            // 添加一次性点击事件监听器
                            const playOnce = function() {
                                bgMusic.play().catch(e => console.log('用户交互后播放仍然失败:', e));
                                document.removeEventListener('click', playOnce);
                                document.removeEventListener('touchstart', playOnce);
                                canvas.removeEventListener('touchstart', playOnce, { passive: false });
                            };
                            document.addEventListener('click', playOnce);
                            document.addEventListener('touchstart', playOnce);
                            canvas.addEventListener('touchstart', playOnce, { passive: false });
                        });
                    }
                } catch (e) {
                    console.log('重置游戏时音乐播放失败:', e);
                }
            }
            
            gameLoop();
        }

        // 修改暂停/继续游戏函数，修改得分区域显示
        function togglePause() {
            isPaused = !isPaused;
            
            // 获取得分板和得分显示元素
            const scoreBoard = document.getElementById('scoreBoard');
            const currentScore = document.getElementById('currentScore');

                const startMusic = function() {

                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => {

                            console.log('音频上下文恢复失败:', e);

                        // 如果播放失败，再次尝试在下一次交互时播放
                        return;
                    });
                    
                    // 只有在成功播放后才移除事件监听器
                    if (!bgMusic.paused) {
                        document.removeEventListener('click', startMusic);
                        document.removeEventListener('keydown', startMusic);
                        document.removeEventListener('touchstart', startMusic);
                        canvas.removeEventListener('touchstart', startMusic, { passive: false });

                document.addEventListener('touchstart', startMusic);
                // 特别添加在画布上的触摸事件，因为这是游戏主要交互区域
                canvas.addEventListener('touchstart', startMusic, { passive: false });

                }).catch(e => {

                obstacleCount = 3; // 困难级别生成3条黑块
            }
            
            // 生成指定数量的黑块
            for (let i = 0; i < obstacleCount; i++) {
            generateSingleObstacle();
            }
        }

        // 生成单条黑块
        function generateSingleObstacle() {
            // 最大尝试次数，防止死循环
            const MAX_ATTEMPTS = 50;
            let attempts = 0;
            
            // 随机选择起始位置
            let startX, startY, isValid = false;
            let obstaclePositions = [];
            
            while (!isValid && attempts < MAX_ATTEMPTS) {
                attempts++;
                obstaclePositions = [];
                
                startX = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
                startY = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
            
            // 随机选择方向（水平或垂直）
            const isHorizontal = Math.random() > 0.5;
            
                // 生成连续的黑块位置并检查是否合法
                isValid = true;
            for (let i = 0; i < OBSTACLE_COUNT; i++) {
                let x, y;
                if (isHorizontal) {
                    x = startX + i;
                    y = startY;
                } else {
                    x = startX;
                    y = startY + i;
                }
                
                // 确保不超出边界
                if (x >= tileCount || y >= tileCount) {
                        isValid = false;
                    break;
                }
                
                // 检查位置是否被占用
                    if (isPositionOccupied(x, y)) {
                        isValid = false;
                        break;
                    }
                    
                    obstaclePositions.push({x, y});
                }
            }
            
            // 只有当生成的位置完全合法时，才添加到障碍物列表中
            if (isValid) {
                obstacles.push(...obstaclePositions);
            } else {
                console.log("无法生成有效的黑块，可能尝试次数不够或空间不足");
            }
        }

                ctx.fillText('二维码生成失败', canvas.width / 2, 350);
                
                // 仍然显示图片
                shareImage.src = canvas.toDataURL('image/png');
                
                // 隐藏游戏结束对话框，显示分享图片界面
                gameOverDialog.style.display = 'none';
                shareImageContainer.style.display = 'flex'; // 使用flex布局
                
                // 设置提示文本
                const tooltip = document.getElementById('copyTooltip');
                tooltip.textContent = '点击复制图片';
                tooltip.style.opacity = '0';
            };
            
            qrImage.src = qrCodeURL;
        }
        
        // 处理点击分享图片容器的事件
        function checkCloseShareImage(event) {
            // 如果点击的是容器本身（而不是其中的图片或其他元素）
            if (event.target === document.getElementById('shareImageContainer')) {
                hideShareImage();
            }
        }
        
        // 隐藏分享图片，返回游戏结束界面
        function hideShareImage() {
            document.getElementById('shareImageContainer').style.display = 'none';
            document.getElementById('gameOverDialog').style.display = 'block';
        }

        // 复制图片到剪贴板
        function copyImageToClipboard() {
            const img = document.getElementById('shareImage');
            const tooltip = document.getElementById('copyTooltip');
            
            // 创建一个Canvas元素
            const canvas = document.createElement('canvas');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            
            // 将图片绘制到Canvas上
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            
            // 尝试将Canvas内容转换为Blob
            canvas.toBlob(function(blob) {
                try {
                    // 创建ClipboardItem
                    const item = new ClipboardItem({ 'image/png': blob });
                    
                    // 复制到剪贴板
                    navigator.clipboard.write([item]).then(function() {
                        // 显示成功提示
                        tooltip.textContent = '图片已复制到剪贴板';
                        tooltip.style.opacity = '1';
                        
                        // 2秒后隐藏提示
                        setTimeout(function() {
                            tooltip.style.opacity = '0';
                        }, 2000);
                    }).catch(function(err) {
                        // 如果api不支持，回退到复制链接
                        fallbackToCopyLink(err);
                    });
                } catch (err) {
                    // 如果浏览器不支持新的剪贴板API，回退到复制链接
                    fallbackToCopyLink(err);
            }
            });
        }

        // 回退方案：复制分享链接
        function fallbackToCopyLink(err) {
            console.error('复制图片失败，回退到复制链接: ', err);
            const difficulty = document.getElementById('difficultySelector').value;
            const shareLink = `${window.location.href}?score=${score}&difficulty=${difficulty}`;
            const tooltip = document.getElementById('copyTooltip');
            
            navigator.clipboard.writeText(shareLink).then(function() {
                // 显示成功提示但说明是链接
                tooltip.textContent = '已复制分享链接';
                tooltip.style.opacity = '1';
                
                // 2秒后隐藏提示
                setTimeout(function() {
                    tooltip.style.opacity = '0';
                }, 2000);
            }).catch(function(err) {
                console.error('复制链接也失败了: ', err);
                tooltip.textContent = '复制失败';
                tooltip.style.opacity = '1';
                
                setTimeout(function() {
                    tooltip.style.opacity = '0';
                }, 2000);
            });
        }

        // 创建不同的音效
        function playEatSound() {
            if (isSoundEnabled) {
                createBeepSound(880, 0.1, 'sine').play();
            }
        }

        function playSpecialEatSound() {
            if (isSoundEnabled) {
                createBeepSound(1320, 0.15, 'square').play();
            }
        }

        function playGameOverSound() {
            if (isSoundEnabled) {
                const sound1 = createBeepSound(440, 0.3, 'sawtooth');
                const sound2 = createBeepSound(220, 0.3, 'sawtooth');
                sound1.play();
                setTimeout(() => sound2.play(), 100);
            }
        }

        // 监听ESC键退出分享界面
        document.addEventListener('keydown', function(e) {
            // ESC键关闭分享界面
            if (e.key === 'Escape') {
                if (document.getElementById('shareImageContainer').style.display === 'block') {
                    hideShareImage();
                    e.preventDefault();
                }
            }
        });

        // 页面加载完成后初始化游戏
        window.addEventListener('load', function() {
            // 检查URL中是否有分数和难度参数，但不自动显示游戏结束界面
            const urlParams = new URLSearchParams(window.location.search);
            const urlScore = urlParams.get('score');
            const urlDifficulty = urlParams.get('difficulty');
            
            if (urlScore && urlDifficulty) {
                console.log(`从URL加载: 分数=${urlScore}, 难度=${urlDifficulty}`);
                // 只设置难度，但不显示分数或结束界面
                if (['easy', 'medium', 'hard'].includes(urlDifficulty)) {
                    document.getElementById('difficultySelector').value = urlDifficulty;
                }
            }
            
            // 初始化游戏
            initGame();
        });
    </script>
