        let isPaused = false;

        // Ëß¶Êë∏ÊéßÂà∂Áõ∏ÂÖ≥ÂèòÈáè
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        const minSwipeDistance = 30; // ÊúÄÂ∞èÊªëÂä®Ë∑ùÁ¶ª

        // Ê∑ªÂä†Ëß¶Êë∏‰∫ã‰ª∂ÁõëÂê¨
        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);
        canvas.addEventListener('touchend', handleTouchEnd, false);

        // Ëß¶Êë∏ÂºÄÂßã‰∫ã‰ª∂Â§ÑÁêÜ
        function handleTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        // Ëß¶Êë∏ÁßªÂä®‰∫ã‰ª∂Â§ÑÁêÜ
        function handleTouchMove(event) {
            event.preventDefault();
            touchEndX = event.touches[0].clientX;
            touchEndY = event.touches[0].clientY;
        }

        // Ëß¶Êë∏ÁªìÊùü‰∫ã‰ª∂Â§ÑÁêÜ
        function handleTouchEnd(event) {
            event.preventDefault();
            
            // ËÆ°ÁÆóÊªëÂä®Ë∑ùÁ¶ª
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // Âà§Êñ≠ÊªëÂä®ÊñπÂêë
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Ê∞¥Âπ≥ÊªëÂä®
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0 && dx !== -1) {
                        // ÂêëÂè≥ÊªëÂä®
                        dx = 1;
                        dy = 0;
                    } else if (deltaX < 0 && dx !== 1) {
                        // ÂêëÂ∑¶ÊªëÂä®
                        dx = -1;
                        dy = 0;
                    }
                }
            } else {
                // ÂûÇÁõ¥ÊªëÂä®
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0 && dy !== -1) {
                        // Âêë‰∏ãÊªëÂä®
                        dx = 0;
                        dy = 1;
                    } else if (deltaY < 0 && dy !== 1) {
                        // Âêë‰∏äÊªëÂä®
                        dx = 0;
                        dy = -1;
                    }
                }
            }
            
            // ÈáçÁΩÆËß¶Êë∏‰ΩçÁΩÆ
            touchStartX = 0;
            touchStartY = 0;
            touchEndX = 0;
            touchEndY = 0;
        }

        // Ê∏∏Êàè‰∏ªÂæ™ÁéØ
        function gameLoop() {
            if (isPaused) return;
            
            // È¶ñÂÖàÊ∏ÖÈô§ÁîªÂ∏É
            clearCanvas();
            
            // ÁÑ∂ÂêéËøõË°åÊ∏∏ÊàèÈÄªËæë
            moveSnake();
            if (checkGameOver()) {
                return;
            }
            
            // Êõ¥Êñ∞ÂíåÊ£ÄÊü•È£üÁâ©
            updateSpecialFood();
            checkFoodCollision();
            checkSpecialFoodCollision();
            
            // ÊúÄÂêéÁªòÂà∂ÊâÄÊúâÂÖÉÁ¥†
            drawObstacles();
            drawFood();
            drawSpecialFood();
            drawSnake();
            
            // ËÆæÁΩÆ‰∏ã‰∏ÄÂ∏ß
            gameLoopInterval = setTimeout(gameLoop, currentSpeed);
        }

        // ÁßªÂä®Ëõá
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Â§ÑÁêÜËæπÁïåÂæ™ÁéØ
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            snake.unshift(head);
            if (!checkFoodCollision()) {
                snake.pop();
            }
        }

        // Ê£ÄÊü•Ê∏∏ÊàèÊòØÂê¶ÁªìÊùü
        function checkGameOver() {
            const head = snake[0];
            // Ê£ÄÊü•ÊòØÂê¶ÊíûÂà∞ËõáË∫´
            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                playGameOverSound();
                showGameOverDialog();
                return true;
            }
            // Ê£ÄÊü•ÊòØÂê¶ÊíûÂà∞ÈªëÂùó
            if (obstacles.some(obs => obs.x === head.x && obs.y === head.y)) {
                playGameOverSound();
                showGameOverDialog();
                return true;
            }
            return false;
        }

        // ÁîüÊàêÈöèÊú∫‰ΩçÁΩÆÔºàÁ°Æ‰øù‰∏ç‰ºö‰∏éÈªëÂùóÈáçÂè†Ôºâ
        function generateRandomPosition() {
            let x, y;
            do {
                x = Math.floor(Math.random() * tileCount);
                y = Math.floor(Math.random() * tileCount);
            } while (isPositionOccupied(x, y));
            return {x, y};
        }

        // Ê£ÄÊü•‰ΩçÁΩÆÊòØÂê¶Ë¢´Âç†Áî®
        function isPositionOccupied(x, y) {
            // Ê£ÄÊü•ÊòØÂê¶‰∏éËõáË∫´ÈáçÂè†
            if (snake.some(segment => segment.x === x && segment.y === y)) {
                return true;
            }
            // Ê£ÄÊü•ÊòØÂê¶‰∏éÈ£üÁâ©ÈáçÂè†
            if (x === foodX && y === foodY) {
                return true;
            }
            // Ê£ÄÊü•ÊòØÂê¶‰∏éÁâπÊÆäÈ£üÁâ©ÈáçÂè†
            if (specialFoodX !== -1 && x === specialFoodX && y === specialFoodY) {
                return true;
            }
            // Ê£ÄÊü•ÊòØÂê¶‰∏éÂÖ∂‰ªñÈªëÂùóÈáçÂè†
            if (obstacles.some(obs => obs.x === x && obs.y === y)) {
                return true;
            }
            return false;
        }

        // Ê£ÄÊü•ÊòØÂê¶ÂêÉÂà∞È£üÁâ©
        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === foodX && head.y === foodY) {
                const difficulty = document.getElementById('difficultySelector').value;
                const settings = difficultySettings[difficulty];
                score += Math.floor(10 * settings.scoreMultiplier);
                updateScoreDisplay();
                updateSpeed();
                playEatSound();
                // ÁîüÊàêÊñ∞ÁöÑÈ£üÁâ©‰ΩçÁΩÆ
                const newPos = generateRandomPosition();
                foodX = newPos.x;
                foodY = newPos.y;
                return true;
            }
            return false;
        }

        // Ê£ÄÊü•ÁâπÊÆäÈ£üÁâ©Á¢∞Êíû
        function checkSpecialFoodCollision() {
            if (specialFoodX === -1) return false;
            
            const head = snake[0];
            if (head.x === specialFoodX && head.y === specialFoodY) {
                const difficulty = document.getElementById('difficultySelector').value;
                const settings = difficultySettings[difficulty];
                score += Math.floor(30 * settings.scoreMultiplier);
                updateScoreDisplay();
                updateSpeed();
                playSpecialEatSound();
                specialFoodX = -1;
                specialFoodY = -1;
                specialFoodOpacity = 1;
                specialFoodTimer = 0;
                return true;
            }
            return false;
        }

        // Ê∏ÖÁ©∫ÁîªÂ∏É
        function clearCanvas() {
            // ÂÆåÂÖ®Ê∏ÖÈô§ÁîªÂ∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Ê∑ªÂä†ÂçäÈÄèÊòéËÉåÊôØ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // ÁªòÂà∂È£üÁâ©
        function drawFood() {
            ctx.fillStyle = '#ff4757';
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.strokeRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
        }

        // ÁªòÂà∂Ëõá
        function drawSnake() {
            snake.forEach((segment, index) => {
                const colorIntensity = 1 - (index / snake.length) * 0.3;
                const r = Math.floor(46 * colorIntensity);
                const g = Math.floor(213 * colorIntensity);
                const b = Math.floor(115 * colorIntensity);
                
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        // ÁªòÂà∂ÁâπÊÆäÈ£üÁâ©
        function drawSpecialFood() {
            if (specialFoodX === -1 || !isSpecialFoodVisible) return;
            
            ctx.fillStyle = 'rgb(255, 255, 0)';
            ctx.fillRect(specialFoodX * gridSize, specialFoodY * gridSize, gridSize - 2, gridSize - 2);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.strokeRect(specialFoodX * gridSize, specialFoodY * gridSize, gridSize - 2, gridSize - 2);
        }

        // ÊòæÁ§∫Ê∏∏ÊàèÁªìÊùüÂØπËØùÊ°Ü
        function showGameOverDialog() {

        // Êõ¥Êñ∞ËÆ°ÂàÜÊùøÊòæÁ§∫

        // Êõ¥Êñ∞ÁâπÊÆäÈ£üÁâ©
        function updateSpecialFood() {
            if (specialFoodX !== -1) {
                specialFoodTimer += currentSpeed;
                if (specialFoodTimer >= SPECIAL_FOOD_DURATION) {
                    // ÂºÄÂßãÈó™ÁÉÅ
                    if (specialFoodTimer >= SPECIAL_FOOD_DURATION + SPECIAL_FOOD_BLINK_DURATION) {
                        // ÂÆåÂÖ®Ê∂àÂ§±
                        specialFoodX = -1;
                        specialFoodY = -1;
                        specialFoodOpacity = 1;
                        specialFoodTimer = 0;

                    } else {
                        // Èó™ÁÉÅÊïàÊûú

        // Èü≥È¢ë‰∏ä‰∏ãÊñáÂíåÈü≥Êïà
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // ÂàõÂª∫Èü≥ÊïàÂáΩÊï∞
        function createBeepSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            return {
                play: function() {
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                }
            };
        }

        // ÂàõÂª∫‰∏çÂêåÁöÑÈü≥Êïà

        function initSoundSettings() {

        // ËÉåÊôØÈü≥‰πê

        // Èü≥‰πêÊéßÂà∂
        let isMusicEnabled = true;

        // Èü≥‰πêÊéßÂà∂‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('musicToggle').addEventListener('change', function() {
            isMusicEnabled = this.checked;
            localStorage.setItem('snakeMusicEnabled', isMusicEnabled);
            if (isMusicEnabled) {
                try {
                    bgMusic.play();
                } catch (e) {
                    console.log('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', e);
                }
            } else {
                bgMusic.pause();
            }
        });

        // ÂàùÂßãÂåñÈü≥‰πêËÆæÁΩÆ
        function initMusicSettings() {
            const savedMusicSetting = localStorage.getItem('snakeMusicEnabled');
            if (savedMusicSetting !== null) {
                isMusicEnabled = savedMusicSetting === 'true';
                document.getElementById('musicToggle').checked = isMusicEnabled;
            }
            
            // Á≠âÂæÖÁî®Êà∑‰∫§‰∫íÂêéÊí≠ÊîæÈü≥‰πê
            const startMusic = () => {
                if (isMusicEnabled) {
                    try {
                        bgMusic.play();
                    } catch (e) {
                        console.log('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', e);
                    }
                }
                // ÁßªÈô§‰∫ã‰ª∂ÁõëÂê¨Âô®
                document.removeEventListener('click', startMusic);
                document.removeEventListener('keydown', startMusic);
            };

            // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.addEventListener('click', startMusic);
            document.addEventListener('keydown', startMusic);
        }

        // ÁîüÊàêÈªëÂùó
        function generateObstacles() {
            obstacles = [];
            
            // ÁîüÊàêÁ¨¨‰∏ÄÊù°ÈªëÂùó
            generateSingleObstacle();
            
            // ÁîüÊàêÁ¨¨‰∫åÊù°ÈªëÂùó
            generateSingleObstacle();
        }

        // ÁîüÊàêÂçïÊù°ÈªëÂùó
        function generateSingleObstacle() {
            // ÈöèÊú∫ÈÄâÊã©Ëµ∑Âßã‰ΩçÁΩÆ
            let startX = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
            let startY = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
            
            // ÈöèÊú∫ÈÄâÊã©ÊñπÂêëÔºàÊ∞¥Âπ≥ÊàñÂûÇÁõ¥Ôºâ
            const isHorizontal = Math.random() > 0.5;
            
            // ÁîüÊàêËøûÁª≠ÁöÑÈªëÂùó
            for (let i = 0; i < OBSTACLE_COUNT; i++) {
                let x, y;
                if (isHorizontal) {
                    x = startX + i;
                    y = startY;
                } else {
                    x = startX;
                    y = startY + i;
                }
                
                // Á°Æ‰øù‰∏çË∂ÖÂá∫ËæπÁïå
                if (x >= tileCount || y >= tileCount) {
                    break;
                }
                
                // Ê£ÄÊü•‰ΩçÁΩÆÊòØÂê¶Ë¢´Âç†Áî®
                if (!isPositionOccupied(x, y)) {
                    obstacles.push({x, y});
                }
            }
        }

        // ÁªòÂà∂ÈªëÂùó
        function drawObstacles() {
            ctx.fillStyle = '#000000';
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x * gridSize, obs.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(obs.x * gridSize, obs.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        // Ê∏ÖÈô§È´òÂàÜÊ¶ú
        function clearHighScores() {
            highScores = [];
            localStorage.removeItem('snakeHighScores');
            updateHighScores();
            
            // ÊòæÁ§∫Ê∏ÖÈô§ÊàêÂäüÁöÑÊèêÁ§∫
            const dialog = document.getElementById('gameOverDialog');
            const originalDisplay = dialog.style.display;
            const originalContent = dialog.innerHTML;
            
            dialog.style.display = 'block';
            dialog.innerHTML = `
                <h2>Ê∏ÖÈô§ËÆ∞ÂΩï</h2>
                <p>È´òÂàÜÊ¶úÂ∑≤ÊàêÂäüÊ∏ÖÈô§ÔºÅ</p>
                <button onclick="closeDialog()">Á°ÆÂÆö</button>
            `;
            
            // Ê∑ªÂä†ÂÖ≥Èó≠ÂØπËØùÊ°ÜÁöÑÂáΩÊï∞
            window.closeDialog = function() {
                dialog.style.display = originalDisplay;
                dialog.innerHTML = originalContent;
            };
        }

        // ÁîüÊàêÂàÜ‰∫´ÂõæÁâá
        function generateShareImage() {
            const shareImageContainer = document.getElementById('shareImageContainer');
            const shareImage = document.getElementById('shareImage');
            
            // ÂàõÂª∫‰∏¥Êó∂canvas
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 500;
            const ctx = canvas.getContext('2d');
            
            // Ëé∑ÂèñÊ∏∏ÊàèËÉåÊôØ
            const gameBackground = new Image();
            gameBackground.crossOrigin = 'Anonymous';
            gameBackground.onload = function() {
                // ÁªòÂà∂ËÉåÊôØ
                ctx.drawImage(gameBackground, 0, 0, canvas.width, canvas.height);
                
                // Ê∑ªÂä†ÂçäÈÄèÊòéÈÅÆÁΩ©
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ÁªòÂà∂Ê†áÈ¢ò
                ctx.font = 'bold 32px Arial';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText('Ë¥™ÂêÉËõáÊ∏∏Êàè', canvas.width / 2, 60);
                
                // ÁªòÂà∂ÂæóÂàÜ
                ctx.font = 'bold 48px Arial';
                ctx.fillStyle = '#ffd700';
                ctx.fillText(`ÂæóÂàÜ: ${score}`, canvas.width / 2, 150);
                
                // ÁªòÂà∂ÈöæÂ∫¶
                const difficulty = document.getElementById('difficultySelector').value;
                const difficultyText = {
                    'easy': 'ÁÆÄÂçïÊ®°Âºè',
                    'medium': '‰∏≠Á≠âÊ®°Âºè',
                    'hard': 'Âõ∞ÈöæÊ®°Âºè'
                }[difficulty];
                ctx.font = '24px Arial';
                ctx.fillStyle = '#fff';
                ctx.fillText(difficultyText, canvas.width / 2, 200);
                
                // ÁîüÊàê‰∫åÁª¥Á†Å
                const qrCanvas = document.createElement('canvas');
                qrCanvas.width = 200;
                qrCanvas.height = 200;
                const qrCtx = qrCanvas.getContext('2d');
                
                // ‰ΩøÁî®Á¨¨‰∏âÊñπAPIÁîüÊàê‰∫åÁª¥Á†Å
                const qrImage = new Image();
                qrImage.crossOrigin = 'Anonymous';
                qrImage.onload = function() {
                    qrCtx.drawImage(qrImage, 0, 0, 200, 200);
                    
                    // Â∞Ü‰∫åÁª¥Á†ÅÁªòÂà∂Âà∞‰∏ªcanvas
                    ctx.drawImage(qrCanvas, (canvas.width - 200) / 2, 250);
                    
                    // Ê∑ªÂä†ÊèêÁ§∫ÊñáÂ≠ó
                    ctx.font = '16px Arial';
                    ctx.fillStyle = '#fff';
                    ctx.fillText('Êâ´Êèè‰∫åÁª¥Á†ÅÂºÄÂßãÊ∏∏Êàè', canvas.width / 2, 480);
                    
                    // ËΩ¨Êç¢‰∏∫ÂõæÁâáÂπ∂ÊòæÁ§∫
                    shareImage.src = canvas.toDataURL('image/png');
                    shareImageContainer.style.display = 'block';
                };
                
                const shareLink = `${window.location.href}?score=${score}&difficulty=${difficulty}`;
                qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(shareLink)}`;
            };
            
            // Ëé∑ÂèñÂΩìÂâçËÉåÊôØÂõæÁâá
            const currentBackground = document.body.style.backgroundImage;
            if (currentBackground) {
                gameBackground.src = currentBackground.replace(/url\(['"](.+)['"]\)/, '$1');
            } else {
                // Â¶ÇÊûúÊ≤°ÊúâËá™ÂÆö‰πâËÉåÊôØÔºå‰ΩøÁî®ÈªòËÆ§ËÉåÊôØ
                gameBackground.src = 'https://img.freepik.com/free-vector/gradient-pastel-sky-background_23-2148917404.jpg';
            }
        }

        // Â§çÂà∂ÂàÜ‰∫´ÈìæÊé•
        function copyShareLink() {
            const difficulty = document.getElementById('difficultySelector').value;
            const shareLink = `${window.location.href}?score=${score}&difficulty=${difficulty}`;
            
            navigator.clipboard.writeText(shareLink).then(() => {
                // ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÊèêÁ§∫
                const tooltip = document.querySelector('.copy-tooltip');
                tooltip.style.opacity = '1';
                tooltip.style.background = 'rgba(40, 167, 69, 0.8)';
                
                // 2ÁßíÂêéÈöêËóèÊèêÁ§∫
                setTimeout(() => {
                    tooltip.style.opacity = '0';

            }).catch(err => {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂ÈìæÊé•');
            });
        }
