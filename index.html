    <script>

        const difficultySettings = {

        // è®¾ç½®åˆå§‹é€Ÿåº¦
        let baseSpeed = difficultySettings.medium.baseSpeed;
        let currentSpeed = baseSpeed;

        // è›‡çš„åˆå§‹ä½ç½®å’Œé€Ÿåº¦
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;

        // é£Ÿç‰©ä½ç½®
        let foodX = Math.floor(Math.random() * tileCount);

        let specialFoodX = -1;

        let isPaused = false;

        // è§¦æ‘¸æ§åˆ¶ç›¸å…³å˜é‡
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let lastTouchDirection = ''; // è®°å½•ä¸Šä¸€æ¬¡è§¦æ‘¸æ–¹å‘
        const minSwipeDistance = 15; // é™ä½æœ€å°æ»‘åŠ¨è·ç¦»ï¼Œæé«˜çµæ•åº¦
        let touchMoveTriggered = false; // æ ‡è®°æ˜¯å¦å·²è§¦å‘æ–¹å‘æ”¹å˜

        // æ·»åŠ è§¦æ‘¸äº‹ä»¶ç›‘å¬
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        // è§¦æ‘¸å¼€å§‹äº‹ä»¶å¤„ç†
        function handleTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            touchMoveTriggered = false; // é‡ç½®æ–¹å‘è§¦å‘çŠ¶æ€
        }

        // è§¦æ‘¸ç§»åŠ¨äº‹ä»¶å¤„ç†
        function handleTouchMove(event) {
            event.preventDefault();
            
            if (touchMoveTriggered) return; // å¦‚æœå·²ç»è§¦å‘äº†æ–¹å‘å˜åŒ–ï¼Œå¿½ç•¥åç»­ç§»åŠ¨
            
            touchEndX = event.touches[0].clientX;
            touchEndY = event.touches[0].clientY;
            
            // è®¡ç®—æ»‘åŠ¨è·ç¦»
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // å¦‚æœæ»‘åŠ¨è·ç¦»å¤ªå°ï¼Œä¸å¤„ç†
            if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                return;
            }
            
            // ç¡®å®šæ»‘åŠ¨æ–¹å‘
            let direction = '';
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                direction = deltaX > 0 ? 'right' : 'left';
            } else {
                // å‚ç›´æ»‘åŠ¨
                direction = deltaY > 0 ? 'down' : 'up';
            }
            
            // é¿å…åæ–¹å‘ç§»åŠ¨ (ä¾‹å¦‚è›‡å‘å³ç§»åŠ¨æ—¶ä¸èƒ½ç«‹å³å‘å·¦ç§»åŠ¨)
            if ((direction === 'right' && dx !== -1) || 
                (direction === 'left' && dx !== 1) || 
                (direction === 'up' && dy !== 1) || 
                (direction === 'down' && dy !== -1)) {
                
                // ä¸ä¸Šæ¬¡æ–¹å‘ä¸åŒæ‰æ”¹å˜æ–¹å‘
                if (direction !== lastTouchDirection) {
                    switch (direction) {
                        case 'right':
                            dx = 1;
                            dy = 0;
                            break;
                        case 'left':
                            dx = -1;
                            dy = 0;
                            break;
                        case 'up':
                            dx = 0;
                            dy = -1;
                            break;
                        case 'down':
                            dx = 0;
                            dy = 1;
                            break;
                    }
                    
                    lastTouchDirection = direction;
                    touchMoveTriggered = true; // æ ‡è®°å·²è§¦å‘æ–¹å‘å˜åŒ–
                    
                    // æ’­æ”¾è½¬å‘éŸ³æ•ˆ

                    touchStartX = touchEndX;

        }

        function handleTouchEnd(event) {

            // é‡ç½®å˜é‡ä½†ä¿ç•™æœ€åæ–¹å‘è®°å½•
            touchMoveTriggered = false;

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (isPaused) return;
            
            // é¦–å…ˆæ¸…é™¤ç”»å¸ƒ
            clearCanvas();
            
            // ç„¶åè¿›è¡Œæ¸¸æˆé€»è¾‘

            // æ›´æ–°å’Œæ£€æŸ¥é£Ÿç‰©

            // æœ€åç»˜åˆ¶æ‰€æœ‰å…ƒç´ 
            drawObstacles();

            drawSnake();
            
            // è®¾ç½®ä¸‹ä¸€å¸§
            gameLoopInterval = setTimeout(gameLoop, currentSpeed);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // å¤„ç†è¾¹ç•Œå¾ªç¯
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            snake.unshift(head);

        // åˆ›å»ºéŸ³æ•ˆå‡½æ•°
        function createBeepSound(frequency, duration, type = 'sine') {
            if (!audioContext) return { play: function() {} };
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return {
                    play: function() {
                        try {
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + duration);
                        } catch (e) {
                            console.log('éŸ³æ•ˆæ’­æ”¾å¤±è´¥:', e);
                        }
                    }
                };
            } catch (e) {
                console.log('åˆ›å»ºéŸ³æ•ˆå¤±è´¥:', e);
                return { play: function() {} };
            }
        }

        // ç”Ÿæˆé»‘å—
        function generateObstacles() {
            obstacles = [];
            
            const difficulty = document.getElementById('difficultySelector').value;
            
            // æ ¹æ®éš¾åº¦çº§åˆ«ç”Ÿæˆä¸åŒæ•°é‡çš„é»‘å—
            let obstacleCount = 0;
            if (difficulty === 'easy') {
                obstacleCount = 1; // ç®€å•çº§åˆ«ç”Ÿæˆ1æ¡é»‘å—
            } else if (difficulty === 'medium') {
                obstacleCount = 2; // æ™®é€šçº§åˆ«ç”Ÿæˆ2æ¡é»‘å—
            } else if (difficulty === 'hard') {
                obstacleCount = 3; // å›°éš¾çº§åˆ«ç”Ÿæˆ3æ¡é»‘å—
            }
            
            // ç”ŸæˆæŒ‡å®šæ•°é‡çš„é»‘å—
            for (let i = 0; i < obstacleCount; i++) {
                generateSingleObstacle();
            }
        }

        // ç”Ÿæˆå•æ¡é»‘å—
        function generateSingleObstacle() {
            // æœ€å¤§å°è¯•æ¬¡æ•°ï¼Œé˜²æ­¢æ­»å¾ªç¯
            const MAX_ATTEMPTS = 50;
            let attempts = 0;
            
            // éšæœºé€‰æ‹©èµ·å§‹ä½ç½®
            let startX, startY, isValid = false;
            let obstaclePositions = [];
            
            while (!isValid && attempts < MAX_ATTEMPTS) {
                attempts++;
                obstaclePositions = [];
                
                startX = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
                startY = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
                
                // éšæœºé€‰æ‹©æ–¹å‘ï¼ˆæ°´å¹³æˆ–å‚ç›´ï¼‰
                const isHorizontal = Math.random() > 0.5;
                
                // ç”Ÿæˆè¿ç»­çš„é»‘å—ä½ç½®å¹¶æ£€æŸ¥æ˜¯å¦åˆæ³•
                isValid = true;
                for (let i = 0; i < OBSTACLE_COUNT; i++) {
                    let x, y;
                    if (isHorizontal) {
                        x = startX + i;
                        y = startY;
                    } else {
                        x = startX;
                        y = startY + i;
                    }
                    
                    // ç¡®ä¿ä¸è¶…å‡ºè¾¹ç•Œ
                    if (x >= tileCount || y >= tileCount) {
                        isValid = false;
                        break;
                    }
                    
                    // æ£€æŸ¥ä½ç½®æ˜¯å¦è¢«å ç”¨
                    if (isPositionOccupied(x, y)) {
                        isValid = false;
                        break;
                    }
                    
                    obstaclePositions.push({x, y});
                }
            }
            
            // åªæœ‰å½“ç”Ÿæˆçš„ä½ç½®å®Œå…¨åˆæ³•æ—¶ï¼Œæ‰æ·»åŠ åˆ°éšœç¢ç‰©åˆ—è¡¨ä¸­
            if (isValid) {
                obstacles.push(...obstaclePositions);
            } else {
                console.log("æ— æ³•ç”Ÿæˆæœ‰æ•ˆçš„é»‘å—ï¼Œå¯èƒ½å°è¯•æ¬¡æ•°ä¸å¤Ÿæˆ–ç©ºé—´ä¸è¶³");
            }
        }

        // ç»˜åˆ¶é»‘å—
        function drawObstacles() {
            ctx.fillStyle = '#000000';
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x * gridSize, obs.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(obs.x * gridSize, obs.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

            window.closeDialog = function() {

        // ç”Ÿæˆåˆ†äº«å›¾ç‰‡
        function generateShareImage() {
            const shareImageContainer = document.getElementById('shareImageContainer');
            const shareImage = document.getElementById('shareImage');
            
            // åˆ›å»ºä¸´æ—¶canvas
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 500;
            const ctx = canvas.getContext('2d');
            
            // åˆ›å»ºæ¸å˜èƒŒæ™¯ä½œä¸ºé»˜è®¤èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, "#4b6cb7");
            gradient.addColorStop(1, "#182848");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // å°è¯•è·å–æ¸¸æˆèƒŒæ™¯
            const currentBackground = document.body.style.backgroundImage;
            let useCustomBackground = false;
            
            if (currentBackground && !currentBackground.includes('https://img.freepik.com')) {
                // å¦‚æœä½¿ç”¨è‡ªå®šä¹‰èƒŒæ™¯ä¸”ä¸æ˜¯é»˜è®¤èƒŒæ™¯ï¼Œåˆ™å°è¯•åŠ è½½
                useCustomBackground = true;
                const gameBackground = new Image();
                gameBackground.crossOrigin = 'Anonymous';
                gameBackground.onload = function() {
                    // ç»˜åˆ¶èƒŒæ™¯
                    ctx.drawImage(gameBackground, 0, 0, canvas.width, canvas.height);
                    // æ·»åŠ åŠé€æ˜é®ç½©
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // å®Œæˆå‰©ä½™çš„ç»˜åˆ¶å·¥ä½œ
                    completeImageGeneration(ctx, canvas, shareImage, shareImageContainer);
                };
                
                try {
                    gameBackground.src = currentBackground.replace(/url\(['"](.+)['"]\)/, '$1');
                } catch (e) {
                    console.error('èƒŒæ™¯å›¾ç‰‡åŠ è½½å¤±è´¥:', e);
                    useCustomBackground = false;
                }
            }
            
            // å¦‚æœä¸ä½¿ç”¨è‡ªå®šä¹‰èƒŒæ™¯æˆ–èƒŒæ™¯åŠ è½½å¤±è´¥ï¼Œç›´æ¥å®Œæˆç»˜åˆ¶
            if (!useCustomBackground) {
                // å·²ç»åˆ›å»ºäº†æ¸å˜èƒŒæ™¯ï¼Œæ·»åŠ åŠé€æ˜é®ç½©
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // å®Œæˆå‰©ä½™çš„ç»˜åˆ¶å·¥ä½œ
                completeImageGeneration(ctx, canvas, shareImage, shareImageContainer);
            }
        }

        // å®Œæˆå›¾ç‰‡ç”Ÿæˆçš„è¾…åŠ©å‡½æ•°
        function completeImageGeneration(ctx, canvas, shareImage, shareImageContainer) {
            // ç»˜åˆ¶æ ‡é¢˜
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';

            // ç»˜åˆ¶å¾—åˆ†
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#ffd700';
            ctx.fillText(`å¾—åˆ†: ${score}`, canvas.width / 2, 140);
            
            // ç»˜åˆ¶éš¾åº¦
            const difficulty = document.getElementById('difficultySelector').value;
            const difficultyText = {
                'easy': 'ç®€å•æ¨¡å¼',
                'medium': 'æ™®é€šæ¨¡å¼',

            // æ·»åŠ äºŒç»´ç è¯´æ˜

            // ä½¿ç”¨ç¬¬ä¸‰æ–¹APIç”ŸæˆäºŒç»´ç 
            const shareLink = `${window.location.href.split('?')[0]}?score=${score}&difficulty=${difficulty}`;
            const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(shareLink)}`;
            
            const qrImage = new Image();
            qrImage.crossOrigin = 'Anonymous';
            qrImage.onload = function() {
                // å°†äºŒç»´ç ç»˜åˆ¶åˆ°ä¸»canvas - å±…ä¸­æ˜¾ç¤º
                ctx.drawImage(qrImage, (canvas.width - 200) / 2, 260, 200, 200);
                
                // æ·»åŠ åº•éƒ¨ç½²å
                ctx.font = '14px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fillText('è´ªåƒè›‡ v1.1.0Bata', canvas.width / 2, 480);
                
                // è½¬æ¢ä¸ºå›¾ç‰‡å¹¶æ˜¾ç¤º
                shareImage.src = canvas.toDataURL('image/png');
                shareImageContainer.style.display = 'block';
            };
            
            qrImage.onerror = function() {
                // äºŒç»´ç åŠ è½½å¤±è´¥æ—¶
                ctx.font = '16px Arial';
                ctx.fillStyle = '#ff4757';
                ctx.fillText('äºŒç»´ç ç”Ÿæˆå¤±è´¥', canvas.width / 2, 350);
                
                // ä»ç„¶æ˜¾ç¤ºå›¾ç‰‡
                shareImage.src = canvas.toDataURL('image/png');
                shareImageContainer.style.display = 'block';
            };
            
            qrImage.src = qrCodeURL;
        }
