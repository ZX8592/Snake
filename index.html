<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: url('https://img.freepik.com/free-vector/gradient-pastel-sky-background_23-2148917404.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .mobile-layout {
            display: flex;
            gap: 30px;
            margin: 0 auto;
            width: 100%;
            justify-content: center;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-sizing: border-box;
            width: 450px;
            order: 2;
            margin: 0 40px;
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
            touch-action: none; /* 防止触摸事件的默认行为 */
            width: 400px;
            height: 400px;
        }

        #scoreBoard {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            user-select: none;
        }
        
        #scoreBoard:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        #settingsPanel {
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            width: 230px;
            box-sizing: border-box;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            order: 3;
        }

        #highScores {
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            width: 230px;
            box-sizing: border-box;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            order: 1;
        }

        #settingsPanel h3, #highScores h3 {
            margin: 0 0 15px 0;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .setting-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .setting-group select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .setting-group select option {
            background: rgba(26, 42, 108, 0.9);
            color: #fff;
        }

        .setting-group .upload-btn {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .setting-group .upload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .setting-group input[type="file"] {
            display: none;
        }

        .setting-group .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-group .toggle-container label {
            margin-bottom: 0;
        }

        .setting-group .toggle-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        #highScoresList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #highScoresList li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        #difficultySelector {
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        #difficultySelector option {
            background: rgba(26, 42, 108, 0.9);
            color: #fff;
        }

        #speedInfo {
            margin-top: 15px;
            font-size: 16px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 游戏结束对话框样式 */
        #gameOverDialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1000;
            min-width: 300px;
        }

        #gameOverDialog h2 {
            margin: 0 0 20px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameOverDialog p {
            margin: 10px 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #gameOverDialog .score {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameOverDialog .newRecord {
            color: #ffd700;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #gameOverDialog .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        #gameOverDialog button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #gameOverDialog button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #gameOverDialog .share-button {
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        #gameOverDialog .share-button:hover {
            background: rgba(0, 123, 255, 0.3);
        }

        #gameOverDialog .share-image-container {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        #gameOverDialog .share-image-container img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #gameOverDialog .share-image-container img:hover {
            transform: scale(1.02);
        }

        #gameOverDialog .share-image-container .copy-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            left: 50%;
            top: 95%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        #gameOverDialog .share-image-container:hover .copy-tooltip {
            opacity: 0;
        }

        /* 暂停遮罩样式 */
        #pauseOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(3px);
        }

        #pauseText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #pauseText small {
            display: block;
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* 移动设备专用样式 */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                justify-content: flex-start;
            }

            .container {
                width: 100%;
                max-width: 100%;
            }

            .title {
                margin-bottom: 10px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .mobile-layout {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                width: 100%;
            }

            #gameContainer, #settingsPanel, #highScores {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }

            #gameCanvas {
                width: 100%;
                max-width: 350px;
                height: auto;
                max-height: 350px;
                margin: 0 auto;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }

            #highScores {
                min-width: unset;
            }

            #settingsPanel {
                min-width: unset;
            }

            #pauseText {
                font-size: 36px;
            }

            #pauseText small {
                font-size: 14px;
            }
        }

        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .setting-group select,
            .setting-group .upload-btn,
            button {
                min-height: 44px;
                padding: 12px;
            }

            * {
                -webkit-tap-highlight-color: transparent;
            }

            .setting-group,
            #highScoresList {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <!-- 添加暂停遮罩 -->
    <div id="pauseOverlay">
        <div id="pauseText">
            游戏暂停<br>
            <small>点击屏幕继续</small>
        </div>
    </div>

    <!-- 添加游戏结束对话框 -->
    <div id="gameOverDialog">
        <h2>游戏结束</h2>
        <p>你的得分：</p>
        <div class="score" id="finalScore">0</div>
        <p id="newRecordMessage" class="newRecord" style="display: none;">🎉 恭喜打破记录 🎉</p>
        <div class="button-group">
            <button onclick="resetGame()">再来一局</button>
            <button class="share-button" onclick="generateShareImage()">分享成绩</button>
        </div>
        <div class="share-image-container" id="shareImageContainer">
            <img id="shareImage" src="" alt="分享图片" onclick="copyShareLink()">
            <div class="copy-tooltip">链接已复制！</div>
        </div>
    </div>

    <div class="mobile-layout">
        <div id="highScores">
            <h3>高分榜</h3>
            <ul id="highScoresList"></ul>
        </div>

        <div id="gameContainer">
            <div id="scoreBoard">得分: <span id="currentScore">0</span></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="speedInfo">当前速度: <span id="currentSpeed">100.0</span>ms</div>
        </div>

        <div id="settingsPanel">
            <h3>游戏设置</h3>
            <div class="setting-group">
                <label>背景图片：</label>
                <label class="upload-btn" for="bgImage">上传图片</label>
                <input type="file" id="bgImage" accept="image/*">
            </div>
            <div class="setting-group">
                <label>游戏难度：</label>
                <select id="difficultySelector">
                    <option value="easy">简单</option>
                    <option value="medium" selected>普通</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            <div class="setting-group">
                <label>音效设置：</label>
                <div class="toggle-container">
                    <label for="soundToggle">音效</label>
                    <input type="checkbox" id="soundToggle" checked>
                </div>
                <div class="toggle-container">
                    <label for="musicToggle">背景音乐</label>
                    <input type="checkbox" id="musicToggle" checked>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 确保画布尺寸正确
        canvas.width = 400;
        canvas.height = 400;
        
        // 游戏参数
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let score = 0;
        let specialFoodOpacity = 1;
        let specialFoodTimer = 0;
        let isSpecialFoodVisible = true;
        const SPECIAL_FOOD_DURATION = 3000; // 特殊食物持续时间（毫秒）
        const SPECIAL_FOOD_BLINK_DURATION = 3000; // 闪烁持续时间（毫秒）
        const SPECIAL_FOOD_BLINK_SPEED = 200; // 闪烁速度（毫秒）
        const OBSTACLE_COUNT = 8; // 每条黑块的长度
        let obstacles = []; // 存储黑块位置

        // 难度设置
        const difficultySettings = {
            easy: { baseSpeed: 150, speedIncrease: 0.985, scoreMultiplier: 1 },
            medium: { baseSpeed: 120, speedIncrease: 0.985, scoreMultiplier: 1.5 },
            hard: { baseSpeed: 90, speedIncrease: 0.985, scoreMultiplier: 2 }
        };

        // 初始化游戏速度
        function initGameSpeed() {
            const difficulty = document.getElementById('difficultySelector').value;
            const settings = difficultySettings[difficulty];
            baseSpeed = settings.baseSpeed;
            currentSpeed = baseSpeed;
            document.getElementById('currentSpeed').textContent = currentSpeed.toFixed(1);
        }

        // 设置初始速度
        let baseSpeed = difficultySettings.medium.baseSpeed;
        let currentSpeed = baseSpeed;

        // 蛇的初始位置和速度
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;

        // 食物位置
        let foodX = Math.floor(Math.random() * tileCount);
        let foodY = Math.floor(Math.random() * tileCount);
        let specialFoodX = -1;
        let specialFoodY = -1;

        let highScores = JSON.parse(localStorage.getItem('snakeHighScores')) || [];

        let isPaused = false;
        let gameLoopInterval;

        // 触摸控制相关变量
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let lastTouchDirection = ''; // 记录上一次触摸方向
        const minSwipeDistance = 15; // 降低最小滑动距离，提高灵敏度
        let touchMoveTriggered = false; // 标记是否已触发方向改变

        // 添加触摸事件监听
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        // 触摸开始事件处理
        function handleTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            touchMoveTriggered = false; // 重置方向触发状态
        }

        // 触摸移动事件处理
        function handleTouchMove(event) {
            event.preventDefault();
            
            if (touchMoveTriggered) return; // 如果已经触发了方向变化，忽略后续移动
            
            touchEndX = event.touches[0].clientX;
            touchEndY = event.touches[0].clientY;
            
            // 计算滑动距离
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // 如果滑动距离太小，不处理
            if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                return;
            }
            
            // 确定滑动方向
            let direction = '';
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // 水平滑动
                direction = deltaX > 0 ? 'right' : 'left';
            } else {
                // 垂直滑动
                direction = deltaY > 0 ? 'down' : 'up';
            }
            
            // 避免反方向移动 (例如蛇向右移动时不能立即向左移动)
            if ((direction === 'right' && dx !== -1) || 
                (direction === 'left' && dx !== 1) || 
                (direction === 'up' && dy !== 1) || 
                (direction === 'down' && dy !== -1)) {
                
                // 与上次方向不同才改变方向
                if (direction !== lastTouchDirection) {
                    switch (direction) {
                        case 'right':
                            dx = 1;
                            dy = 0;
                            break;
                        case 'left':
                            dx = -1;
                            dy = 0;
                            break;
                        case 'up':
                            dx = 0;
                            dy = -1;
                            break;
                        case 'down':
                            dx = 0;
                            dy = 1;
                            break;
                    }
                    
                    lastTouchDirection = direction;
                    touchMoveTriggered = true; // 标记已触发方向变化
                    
                    // 播放转向音效
                    if (isSoundEnabled) {
                        createBeepSound(440, 0.05, 'sine').play();
                    }
                    
                    // 重置触摸起始点，为下一次滑动做准备
                    touchStartX = touchEndX;
                    touchStartY = touchEndY;
                }
            }
        }

        // 触摸结束事件处理
        function handleTouchEnd(event) {
            event.preventDefault();
            
            // 重置变量但保留最后方向记录
            touchMoveTriggered = false;
        }

        // 游戏主循环
        function gameLoop() {
            if (isPaused) return;
            
            // 首先清除画布
            clearCanvas();
            
            // 然后进行游戏逻辑
            moveSnake();
            if (checkGameOver()) {
                return;
            }
            
            // 更新和检查食物
            updateSpecialFood();
            checkFoodCollision();
            checkSpecialFoodCollision();
            
            // 最后绘制所有元素
            drawObstacles();
            drawFood();
            drawSpecialFood();
            drawSnake();
            
            // 设置下一帧
            gameLoopInterval = setTimeout(gameLoop, currentSpeed);
        }

        // 移动蛇
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // 处理边界循环
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            snake.unshift(head);
            if (!checkFoodCollision()) {
                snake.pop();
            }
        }

        // 检查游戏是否结束
        function checkGameOver() {
            const head = snake[0];
            // 检查是否撞到蛇身
            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                playGameOverSound();
                showGameOverDialog();
                return true;
            }
            // 检查是否撞到黑块
            if (obstacles.some(obs => obs.x === head.x && obs.y === head.y)) {
                playGameOverSound();
                showGameOverDialog();
                return true;
            }
            return false;
        }

        // 生成随机位置（确保不会与黑块重叠）
        function generateRandomPosition() {
            let x, y;
            do {
                x = Math.floor(Math.random() * tileCount);
                y = Math.floor(Math.random() * tileCount);
            } while (isPositionOccupied(x, y));
            return {x, y};
        }

        // 检查位置是否被占用
        function isPositionOccupied(x, y) {
            // 检查是否与蛇身重叠
            if (snake.some(segment => segment.x === x && segment.y === y)) {
                return true;
            }
            // 检查是否与食物重叠
            if (x === foodX && y === foodY) {
                return true;
            }
            // 检查是否与特殊食物重叠
            if (specialFoodX !== -1 && x === specialFoodX && y === specialFoodY) {
                return true;
            }
            // 检查是否与其他黑块重叠
            if (obstacles.some(obs => obs.x === x && obs.y === y)) {
                return true;
            }
            return false;
        }

        // 检查是否吃到食物
        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === foodX && head.y === foodY) {
                const difficulty = document.getElementById('difficultySelector').value;
                const settings = difficultySettings[difficulty];
                const oldScore = score;
                score += Math.floor(10 * settings.scoreMultiplier);
                updateScoreDisplay();
                updateSpeed();
                playEatSound();
                // 生成新的食物位置
                const newPos = generateRandomPosition();
                foodX = newPos.x;
                foodY = newPos.y;
                
                // 检查分数是否跨越了200的整数倍边界

        // 创建音效函数
        function createBeepSound(frequency, duration, type = 'sine') {
            if (!audioContext) return { play: function() {} };
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                return {
                    play: function() {
                        try {
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + duration);
                        } catch (e) {
                            console.log('音效播放失败:', e);
                        }
                    }
                };
            } catch (e) {
                console.log('创建音效失败:', e);
                return { play: function() {} };
            }
        }

            } else if (difficulty === 'medium') {
                obstacleCount = 2; // 普通级别生成2条黑块
            } else if (difficulty === 'hard') {
                obstacleCount = 3; // 困难级别生成3条黑块
            }
            
            // 生成指定数量的黑块
            for (let i = 0; i < obstacleCount; i++) {
                generateSingleObstacle();
            }
        }

        // 生成单条黑块
        function generateSingleObstacle() {
            // 最大尝试次数，防止死循环
            const MAX_ATTEMPTS = 50;
            let attempts = 0;
            
            // 随机选择起始位置
            let startX, startY, isValid = false;
            let obstaclePositions = [];
            
            while (!isValid && attempts < MAX_ATTEMPTS) {
                attempts++;
                obstaclePositions = [];
                
                startX = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
                startY = Math.floor(Math.random() * (tileCount - OBSTACLE_COUNT));
                
                // 随机选择方向（水平或垂直）
                const isHorizontal = Math.random() > 0.5;
                
                // 生成连续的黑块位置并检查是否合法
                isValid = true;
                for (let i = 0; i < OBSTACLE_COUNT; i++) {
                    let x, y;
                    if (isHorizontal) {
                        x = startX + i;
                        y = startY;
                    } else {
                        x = startX;
                        y = startY + i;
                    }
                    
                    // 确保不超出边界
                    if (x >= tileCount || y >= tileCount) {
                        isValid = false;
                        break;
                    }
                    
                    // 检查位置是否被占用
                    if (isPositionOccupied(x, y)) {
                        isValid = false;
                        break;
                    }
                    
                    obstaclePositions.push({x, y});
                }
            }
            
            // 只有当生成的位置完全合法时，才添加到障碍物列表中
            if (isValid) {
                obstacles.push(...obstaclePositions);
            } else {
                console.log("无法生成有效的黑块，可能尝试次数不够或空间不足");
            }
        }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 完成剩余的绘制工作
                completeImageGeneration(ctx, canvas, shareImage, shareImageContainer);
            }
        }

        // 完成图片生成的辅助函数
        function completeImageGeneration(ctx, canvas, shareImage, shareImageContainer) {
            // 绘制标题
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('贪吃蛇游戏', canvas.width / 2, 60);
            
            // 绘制得分
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#ffd700';
            ctx.fillText(`得分: ${score}`, canvas.width / 2, 140);
            
            // 绘制难度
            const difficulty = document.getElementById('difficultySelector').value;
            const difficultyText = {
                'easy': '简单模式',
                'medium': '普通模式',
                'hard': '困难模式'
            }[difficulty];
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText(difficultyText, canvas.width / 2, 190);
            
            // 添加二维码说明
            ctx.font = '18px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText('扫描下方二维码开始游戏', canvas.width / 2, 240);
            
            // 使用第三方API生成二维码
            const shareLink = `${window.location.href.split('?')[0]}?score=${score}&difficulty=${difficulty}`;
            const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(shareLink)}`;
            
            const qrImage = new Image();
            qrImage.crossOrigin = 'Anonymous';
            qrImage.onload = function() {
                // 将二维码绘制到主canvas - 居中显示
                ctx.drawImage(qrImage, (canvas.width - 200) / 2, 260, 200, 200);
                
                // 添加底部署名
                ctx.font = '14px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fillText('贪吃蛇 v1.1.0Bata', canvas.width / 2, 480);
                
                // 转换为图片并显示
                shareImage.src = canvas.toDataURL('image/png');
                shareImageContainer.style.display = 'block';
            };
            
            qrImage.onerror = function() {
                // 二维码加载失败时
                ctx.font = '16px Arial';
                ctx.fillStyle = '#ff4757';
                ctx.fillText('二维码生成失败', canvas.width / 2, 350);
                
                // 仍然显示图片
                shareImage.src = canvas.toDataURL('image/png');
                shareImageContainer.style.display = 'block';
            };
            
            qrImage.src = qrCodeURL;
        }

        // 复制分享链接
        function copyShareLink() {
            const difficulty = document.getElementById('difficultySelector').value;
            const shareLink = `${window.location.href}?score=${score}&difficulty=${difficulty}`;
            
            navigator.clipboard.writeText(shareLink).then(() => {
                // 显示复制成功提示
                const tooltip = document.querySelector('.copy-tooltip');
                tooltip.style.opacity = '1';
                tooltip.style.background = 'rgba(40, 167, 69, 0.8)';
                
                // 2秒后隐藏提示
                setTimeout(() => {
                    tooltip.style.opacity = '0';
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制链接');
            });
        }

        // 页面加载完成后初始化游戏
        window.addEventListener('load', function() {
            initGame();
        });
    </script>
</body>
</html>
